                        </a>
                        <ul class="hidden lg:flex lg:items-center lg:w-auto lg:space-x-12">
                            <li class="group relative pt-4 pb-4">
                                <a href="index.html" class="text-sm font-semibold text-blueGray-600 hover:text-blueGray-500">Home</a>
                            </li>

                        </ul>

                                </svg>

            <!-- START: MOBILE MENU -->
            <div class="hidden navbar-menu relative z-50 transition duration-300">
                <div class="navbar-backdrop fixed inset-0 bg-blueGray-800 opacity-25"></div>
                <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto transition duration-300">

                        </a>
                        <button class="navbar-close">
                            <svg class="h-6 w-6 text-black cursor-pointer hover:text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div>
                        <ul class="mobile-menu">
                            <li class="mb-1 rounded-xl">
                                <a class="block p-4 text-sm text-blueGray-500 hover:bg-blue-50 hover:text-blue-500 rounded-xl" href="#">Home</a>

                            <li class="mb-1 rounded-xl">
                                <a class="block p-4 text-sm text-blueGray-500 hover:bg-blue-50 hover:text-blue-500 rounded-xl" href="about.html">About Me</a>

                            <li class="mb-1">

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- END: MOBILE MENU -->

            <!-- START: HERO SECTION -->
            <section class="relative py-20">
                <div class="container">
                    <h2 class="text-3xl lg:text-5xl mb-8 font-heading font-bold">Contact me.</h2>
                </div>
            </section>
            <!-- END: HERO SECTION -->

            <!-- START: FORM -->
            <section class="py-20">
                <div class="container">
                    <div class="max-w-2xl mx-auto text-center">
                        <div class="max-w-md mb-8 mx-auto">
                            <h2 class="mt-2 text-4xl font-bold font-heading wow animate__animatedanimated animate__fadeInUp" data-wow-delay=".s">I would <span class="text-white">love</span> to hear from you!</h2>
                        </div>
                        <div>
                            <form>
                                <div class="mb-4 wow animate__animatedanimated animate__fadeInUp" data-wow-delay=".3s">
                                    <input class="w-full p-4 text-xs font-semibold leading-none bg-blueGray-50 rounded outline-none" type="text" placeholder="Name" />
                                </div>
                                <div class="mb-4 wow animate__animatedanimated animate__fadeInUp" data-wow-delay=".3s">
                                    <input class="w-full p-4 text-xs font-semibold leading-none bg-blueGray-50 rounded outline-none" type="email" placeholder="name@example.com" />
                                </div>
                                <div class="mb-4 wow animate__animatedanimated animate__fadeInUp" data-wow-delay=".3s"><textarea class="w-full h-24 p-4 text-xs font-semibold leading-none resize-none bg-blueGray-50 rounded outline-none" placeholder="Message..."></textarea></div>
                                <div class="mb-4 wow animate__animatedanimated animate__fadeInUp" data-wow-delay=".3s">
                                    <label class="flex px-2 bg-blueGray-50 rounded">
                                        <input class="hidden" type="file" name="Choose file" />
                                        <span class="my-1 ml-auto px-4 py-3 text-xs text-white font-semibold leading-none bg-blueGray-500 hover:bg-blueGray-600 rounded cursor-pointer"> Browse</span>
                                    </label>
                                </div>
                                <div class="flex justify-between items-center wow animate__animatedanimated animate__fadeInUp" data-wow-delay=".3s">
                                    <label>
                                        <input class="mr-1" type="checkbox" name="terms" value="1" />
                                        <span class="text-sm font-semibold">I agree to terms and conditions.</span>
                                    </label>
                                    <button class="py-4 px-8 text-sm text-white font-semibold leading-none bg-blue-500 hover:bg-blue-700 rounded" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END: FORM -->

            <section class="relative">
                <div class="container">
                    <div class="relative flex flex-wrap">
                        <div class="relative w-full px-4 py-10 lg:pl-12">
                            <div class="inline-block text-center">
                                <!-- <p class="text-2xl lg:text-3xl">About Me</p> -->
                                <a href="https://linktr.ee/birrr?utm_source=linktree_profile_share" class="text-2xl lg:text-3xl no-underline hover:underline">My Social Media</a>
                            </div>

                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                                </svg>                                                          
                            </div>
                        </div>
                    </div>
                </div>
